<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlySmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('H:/Sem 3/capstone/frontend/img3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 63, 99, 0.9); /* Dark blue with slight transparency */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-weight: 700;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-top: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: rgba(0, 63, 99, 0.9); /* Lighter blue for login button */
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }

        .btn-link {
            color: rgba(0, 63, 99, 0.9); /* Pink for sign-up button */
        }

        .btn-link:hover {
            color: #3073e0;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 63, 99, 0.9); /* Dark blue footer */
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .login-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #003f63; /* Dark blue */
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        #userLogo img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>FlySmart</h1>
        <div id="userLogo" style="display: none;">
            <img src="images/user_logo.png" alt="User Logo">
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="signup.html" class="btn btn-link">Sign Up</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 FlySmart. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Simulated successful login (replace with real logic as needed)
            const username = document.getElementById('username').value;

            if (username) {
                document.getElementById('userLogo').style.display = 'block'; // Show user logo
                window.location.href = 'index.html'; // Redirect to homepage
            }
        });
    </script>
</body>
</html>
