<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        h1 {
            font-weight: 700;
            color: white;
        }
        .header-section {
            background: url('H:\Sem 3\capstone\frontend\img2.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 20px;
        }
        .header-section h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .container h3 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .flight-card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .flight-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .flight-card h4 {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .flight-card .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }
        .flight-price {
            color: #28a745;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .flight-time {
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Available Flights</h1>
    </nav>

    <section class="header-section">
        <h2>Choose the Best Flight for You</h2>
        <p>Your journey from <span id="fromCity"></span> to <span id="toCity"></span> on <span id="flightDate"></span></p>
    </section>

    <div class="container">
        <h3>Available Flights</h3>
        
        <div id="flightsContainer"></div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const departureCity = params.get('departureCity');
        const destinationCity = params.get('destinationCity');
        const departureDate = params.get('departureDate');

        // Set the text in the header
        document.getElementById('fromCity').textContent = departureCity;
        document.getElementById('toCity').textContent = destinationCity;
        document.getElementById('flightDate').textContent = new Date(departureDate).toDateString();

        // Sample flight data (in a real scenario, this could be fetched from an API)
        const flights = [
            { airline: 'AirBlue', price: '$350', time: '10:30 AM - 1:30 PM' },
            { airline: 'SkyHigh', price: '$280', time: '12:00 PM - 3:00 PM' },
            { airline: 'FlyAway', price: '$400', time: '2:00 PM - 5:00 PM' }
        ];

        // Display flight options dynamically
        const flightsContainer = document.getElementById('flightsContainer');
        flights.forEach(flight => {
            const flightCard = `
                <div class="flight-card">
                    <h4>${flight.airline}</h4>
                    <div class="details">
                        <div>
                            <p class="flight-price">${flight.price}</p>
                            <p class="flight-time">${flight.time}</p>
                        </div>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            `;
            flightsContainer.innerHTML += flightCard;
        });
    </script>
</body>
</html>
